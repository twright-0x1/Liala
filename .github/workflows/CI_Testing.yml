name: CI Testing

on:
    push:
        branches: ["main"]
jobs:
    CI_Testing:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                python-version: '3.12'
            - name: Install dependencies
              run: |
                python -m pip install --upgrade pip
                pip install -r requirements.txt
            - name: Run Unit Tests
              run: |
                pip install unittest-xml-reporting
                python -m xmlrunner discover -o ${{github.workspace}}/reports/unittest-results.xml
            - name: Lint with Ruff
              run: |
                pip install ruff
                ruff check --output-format=github .
              continue-on-error: true
            - name: Run Dependency-Check
              uses: dependency-check/Dependency-Check_Action@main
              id: Depcheck
              with:
                project: 'Liala'
                path: '.'
                format: 'JUNIT'
                out: 'reports'
                args: >
                    --junitFailOnCVSS 6
                    --enableExperimental
                    --log reports/dc_log.txt
                    --out reports/dependency-check-results.xml
            - name: Upload Dependency-Check Verbose Results
              uses: actions/upload-artifact@master
              with:
                name: Report unittest and dependency-check results
                path: ${{github.workspace}}/reports/dc_log.txt
            - name: Test Summary
              uses: test-summary/action@v2
              with:
                paths: "${{github.workspace}}/reports/*.xml"
                output: test-summary.md
              if: always()
            - name: Upload test summary
              uses: actions/upload-artifact@master
              with:
                name: test-summary
                path: test-summary.md
              if: always()
